<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Duck Hunt</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
</head>
<body>
	<main class="game-canvas">
		<div class="dog-container"><div class="dog"></div></div>

		<div class="bird-flock-1">
			<ul>
				<li class="bird-container"><label for="bird1"></label></li>
				<li class="bird-container"><label for="bird2"></label></li>
				<li class="bird-container"><label for="bird3"></label></li>
				<li class="bird-container"><label for="bird4"></label></li>
				<li class="bird-container"><label for="bird5"></label></li>
				<li class="bird-container"><label for="bird6"></label></li>
				<li class="bird-container"><label for="bird7"></label></li>
				<li class="bird-container"><label for="bird8"></label></li>
				<li class="bird-container"><label for="bird9"></label></li>
				<li class="bird-container"><label for="bird10"></label></li>
			</ul>
		</div>

		<footer class="hud">
			<section class="hit-counter score-box">
				<span class="label">HIT</span>
				<ul>
					<li class="bird-hit"><input type="checkbox" id="bird1"><span></span></li>
					<li class="bird-hit"><input type="checkbox" id="bird2"><span></span></li>
					<li class="bird-hit"><input type="checkbox" id="bird3"><span></span></li>
					<li class="bird-hit"><input type="checkbox" id="bird4"><span></span></li>
					<li class="bird-hit"><input type="checkbox" id="bird5"><span></span></li>
					<li class="bird-hit"><input type="checkbox" id="bird6"><span></span></li>
					<li class="bird-hit"><input type="checkbox" id="bird7"><span></span></li>
					<li class="bird-hit"><input type="checkbox" id="bird8"><span></span></li>
					<li class="bird-hit"><input type="checkbox" id="bird9"><span></span></li>
					<li class="bird-hit"><input type="checkbox" id="bird10"><span></span></li>
				</ul>
			</section>
			<section class="score-counter score-box"><span class="score">SCORE</span></section>
		</footer>
	</main>
</body>
</html>
